<html>
    <head>
        <title>Product</title>
    </head>
    <link rel="stylesheet" href="css/product.css">

    <body style="background-color: rgb(215, 215, 215);">

        <div style="text-align:center; margin-top: 20px;"><h2>Our Products</h2></div>
        
        
        
        <div class="row">
            <div class="column">
              <img src="image/biru.webp" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="image/biru 1.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="image/biru 2.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
          </div>
          
          <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="image/biru.webp" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="image/biru 1.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="image/biru 2.jpg" style="width:100%">
              </div>
              
              
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
              <div class="caption-container">
                <p id="caption"></p>
              </div>
          
          
              <div class="column">
                <img class="demo cursor" src="image/biru.webp" style="width:100%" onclick="currentSlide(1)" alt="Blue EX5">
              </div>
              <div class="column">
                <img class="demo cursor" src="image/biru 1.jpg" style="width:100%" onclick="currentSlide(2)" alt="REAR">
              </div>
              <div class="column">
                <img class="demo cursor" src="image/biru 2.jpg" style="width:100%" onclick="currentSlide(3)" alt="FRONT">
              </div>
            </div>
          </div>
          
          <script>
          function openModal() {
            document.getElementById("myModal").style.display = "block";
          }
          
          function closeModal() {
            document.getElementById("myModal").style.display = "none";
          }
          
          var slideIndex = 1;
          showSlides(slideIndex);
          
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
          }
          </script>
            
    </body>
</html>
